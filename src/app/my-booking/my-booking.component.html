<div class="row">
<div class="col-md-6" *ngFor="let i of bookingArray">
    <h5 style="text-align: center;">Booking ID:- {{i.bookingId}} </h5>
    <h3>City:- {{i.city}} </h3>
    <p>Place:- {{i.place}} </p>
    <p> {{i.price|currency:"INR"}} </p>
    <button class="w3-button" style="color: rgb(0, 0, 0); align-items: center; " (click)="delete(i.bookingId)">Cancle</button>
</div></div>
<div class="cart"></div>
